{% extends 'templates/base.html' %}
{% load upvote_tags %}

{%block main %}

<style>
    body {
  margin: 0;
  padding: 0;
  width:100vw;
  height: 100vh;
  background-color: #eee;
}
.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width:100%;
  height:100%;
}
.loader-wrapper {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-color: #242f3f;
  display:flex;
  justify-content: center;
  align-items: center;
}
.loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  position: relative;
  border: 4px solid #Fff;
  animation: loader 2s infinite ease;
}
.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  background-color: #fff;
  animation: loader-inner 2s infinite ease-in;
}
@keyframes loader {
  0% { transform: rotate(0deg);}
  25% { transform: rotate(180deg);}
  50% { transform: rotate(180deg);}
  75% { transform: rotate(360deg);}
  100% { transform: rotate(360deg);}
}
@keyframes loader-inner {
  0% { height: 0%;}
  25% { height: 0%;}
  50% { height: 100%;}
  75% { height: 100%;}
  100% { height: 0%;}
}
</style>
<p>{{question.content}}</p>
<h4>answers</h4>
<div class="answers">
    {% for i in question.questionAnswer.all %}
    <div class="card">
        <p>{{i.Answercontent}}</p>
        <p>{{i.votes}}</p>
        {%if request.user in i.answer_votes.all %}
            <p>works</p>
        {% endif %}
        <a href="{% url 'core:upvote' i.id%}" class="btn btn-primary">upvote</a>
        <br>
        <a href="{% url 'core:downvote' i.id%}" class="btn btn-primary">downvote</a>
    </div>

<div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>


{%endfor%}
</div>

{%endblock%}
