{% extends 'templates/base.html' %}


{%block main %}
<p>{{question.content}}</p>
<h4>answers</h4>
<div class="answers">
    {% for i in question.questionAnswer.all %}
    <p>olla</p>
    <p>{{i.Answercontent}}</p>
    <p>{{i.votes}}</p>
    <a href="{% url 'core:upvote' i.id%}">upvote</a><br><a href="{% url 'core:downvote' i.id%}">downvote</a>


{%endfor%}
</div>

{%endblock%}
