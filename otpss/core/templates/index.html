{% extends 'templates/base.html' %}
{% load static %}

{% block main %}
<style>
    .s004 {
        background: rgb(105,156,218);
        background: linear-gradient(169deg, rgba(105,156,218,1) 20%, rgba(198,153,201,1) 65%);
    }

</style>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
<link href="{%static 'css/main.css' %}" rel="stylesheet" />
<link>
    <div class="s004">
      <form method="GET" action="{% url 'core:search' %}" >
        <fieldset>
          <legend>search for past papers</legend>
          <div class="inner-form">

              <div class="input-field">
              <input class="form-control"  name="keyword" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
                <button class="btn-search" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
            </div>

          </div>
        </fieldset>
      </form>
    </div>
<br>
<p>latest papers</p>
<div class="card-deck">
    {%for i in popular_posts%}
      <div class="card">
          <div class="card-body stretched-link ">
              <h5 class="card-title stretched-link" style="transform: rotate(0);"><a href="{% url 'core:assessment_detail_view' i.id %}"> {{i.courseCode}} </a> </h5>
              <p class="card-text">{{i.courseTitle}}</p>
              <p class="card-text"><small class="text-muted">uploaded {{i.uploadDate}}</small></p>
          </div>
      </div>
    {%endfor%}
</div>

    <script src="{%static 'js/extention/choices.js' %}"></script>
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });

    </script>
  </body>
</html>

{% endblock %}
