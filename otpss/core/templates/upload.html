{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ ImageForm|crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
