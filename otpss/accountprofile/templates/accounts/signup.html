{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Signup</h1>
    <form class="site-form" action="." method="post">
        {% csrf_token %}
        {{ form|crispy }}{{ profile|crispy }}
        <input type="submit" value="Signup" class="btn btn-success">
    </form>
{% endblock %}
