{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Login</h1>
    <form class="site-form" action="{%url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
